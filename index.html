<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>눈온당당치킨</title>
    <link rel="stylesheet" href="./css/snow.css">
</head>
<body>
    <header>
        <h1><img src="./img/logo.png" alt=""></h1>

        <nav>
            <ul class="gnb">
                <li><a href="#">메뉴 이름적기</a></li>
                <li><a href="#">메뉴 이름적기</a></li>

                <li><a href="#">메뉴 이름적기</a></li>
            </ul>
        </nav>
        
    </header>

    <div id="visual">
        <div class="snow"></div>
        <div class="snow1"></div>
        <div class="bg"></div>

        <div class="playBtn">
            <audio id="audio" src="music/wave to earth - seasons.mp4" controls loop></audio>
            <!-- <태그 속성="값" 속성> -->
            <img id="playBtn" src="img/btn_play.png" alt="재생">
            <img id="pauseBtn" src="img/btn_pause.png" alt="일시중지">
        </div>
        </div>
        <div class="text">
            <ul>
                <li>
                <span>S</span>
                <span>n</span>
                <span>o</span>
                <span class="space">w</span>
                <span>f</span>
                <span>a</span>
                <span>l</span>
                <span>l</span>
                <span class="space">s</span>
                <span>q</span>
                <span>u</span>
                <span>i</span>
                <span>e</span>
                <span>t</span>
                <span>l</span>
                <span>y</span>
                <span>,</span>
            <li>
                <span>b</span>
                <span>u</span>
                <span class="space">t</span>
                <span>l</span>
                <span>e</span>
                <span>a</span>
                <span>v</span>
                <span>e</span>
                <span class="space">s</span>
            </li>
            <li>
                <span class="space">a</span>
                <span>l</span>
                <span>o</span>
                <span>u</span>
                <span class="space">d</span>
                <span>m</span>
                <span>e</span>
                <span>m</span>
                <span>o</span>
                <span>r</span>
                <span>y</span>
                <span>.</span>
            </li>
            </ul>
        </div>

    </div>
    <script>
  const audio = document.getElementById('audio')
  const playBtn = document.getElementById('playBtn')
  const pauseBtn = document.getElementById('pauseBtn')

  // 플레이 버튼 클릭 시
  playBtn.addEventListener('click', () => {
    audio.play()
    playBtn.style.display = 'none'
    pauseBtn.style.display = 'inline'
  })

  // 일시중지 버튼 클릭 시
  pauseBtn.addEventListener('click', () => {
    audio.pause()
    pauseBtn.style.display = 'none'
    playBtn.style.display = 'inline'
  })

  // 오디오가 끝났을 때 플레이 버튼 보여주기
  audio.addEventListener('ended', () => {
    pauseBtn.style.display = 'none'
    playBtn.style.display = 'inline'
  })
</script>
</body>
</html>
